<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Frontend Mentor | Profile card component</title>
	
	<!-- FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

	<!-- STYLESHEET -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<main class="container">
		<div class="card">
			<div class="header">
				<img src="./images/bg-pattern-card.svg" alt="top">
			</div>
				<div class="image">
					<img class="victor" src="./images/image-victor.jpg" alt="Victor">
				</div>
			<div class="title">
  				<h1 class="name">Victor Crest</h1>
				<p class="age">26</p>
			</div>
			<div class="Location">
				<p class="City">London</p>
			</div>
			<!-- <hr> -->
			<div class="wrapper">
				<div class="followers">
					<p class="num">80K</p>
					<p class="text">Followers</p>
				</div>	
				<div class="followers">
					<p class="num">803K</p>
					<p class="text">Likes</p>
				</div>
				<div class="photos">
					<p class="num">1.4K</p>
					<p class="text">Photos</p>
				</div>
			</div>
		</div>

			
	</main>
 
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://www.frontendmentor.io/profile/obaryo">Aubrey Pascua</a>.
	</footer>
</body>
</html>
